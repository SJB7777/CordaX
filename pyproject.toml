[tool.poetry]
name = "sto-xfel"
version = "0.1.0"
description = "PAL-XFEL Data Handling Toolkit for Time-Resolved Ultrafast Experiments"
authors = ["IsaacYong"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
processing = "sto-xfel.processing_main:main"
analysis = "sto-xfel.analysis_main:main"

[tool.poetry.dependencies]
python = "^3.11"
h5py = "*"
hdf5plugin = "*"
tables = "*"
loguru = "*"
numpy = "*"
matplotlib = "*"
pandas = "*"
pydantic = "*"
PyYAML = "*"
radon = "*"
tifffile = "*"
tqdm = "*"
scipy = "*"
scikit-image = "*"
scikit_learn = "*"
lmfit = "*"
roi-rectangle = "*"
ipykernel = "*"
tuna = "*"
click = "*"
jupyter = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
black = "*"
flake8 = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
